<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Premium Dental Practice | Book Your Appointment Online | South Africa</title>
    <meta name="title" content="Premium Dental Practice | Book Your Appointment Online | South Africa" />
    <meta name="description" content="Premium private dental practice in South Africa. Book your appointment online with ease. Professional dental care with state-of-the-art facilities. Secure booking with R50 deposit." />
    <meta name="keywords" content="dental practice, dentist, dental appointment, South Africa, teeth cleaning, dental implants, cosmetic dentistry, orthodontics" />
    <meta name="author" content="Premium Dental Practice" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://premiumdental.co.za" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://premiumdental.co.za" />
    <meta property="og:title" content="Premium Dental Practice | Book Your Appointment Online" />
    <meta property="og:description" content="Premium private dental practice in South Africa. Book your appointment online with ease. Professional dental care with state-of-the-art facilities." />
    <meta property="og:image" content="https://premiumdental.co.za/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://premiumdental.co.za" />
    <meta property="twitter:title" content="Premium Dental Practice | Book Your Appointment Online" />
    <meta property="twitter:description" content="Premium private dental practice in South Africa. Book your appointment online with ease." />
    <meta property="twitter:image" content="https://premiumdental.co.za/og-image.jpg" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://i.pravatar.cc" />
    
    <!-- Google Fonts with display=swap for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "DentalClinic",
      "name": "Premium Dental Practice",
      "description": "Premium private dental practice in South Africa offering comprehensive dental care services",
      "url": "https://premiumdental.co.za",
      "telephone": "+27 11 123 4567",
      "email": "info@premiumdental.co.za",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Medical Boulevard",
        "addressLocality": "Sandton",
        "addressRegion": "Gauteng",
        "postalCode": "2196",
        "addressCountry": "ZA"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "-26.1076",
        "longitude": "28.0544"
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "08:00",
          "closes": "17:00"
        }
      ],
      "priceRange": "$$",
      "image": "https://premiumdental.co.za/og-image.jpg"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
